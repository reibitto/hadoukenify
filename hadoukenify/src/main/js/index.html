<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hadoukenify</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="container">
    <img id="logo" src="hadoukenify.png" class="img-fluid" alt="Hadoukenify"/>

    <textarea id="code-input">function1(args, function() {
    function2(args, function() {
        function3(args, function() {
            function4(args, function() {
                function5(args, function() {
                    function6(args, function() {
                        function7(args, function() {
                            function8(args, function() {
                                console.log('Done!');
                            });
                        });
                    });
                });
            });
        });
    });
});</textarea>

    <button id="generate-button" type="button">Generate GIF</button>

    <div id="loading-message" class="hidden">
        <div>Generating GIF...</div>
        <div>This may take a while depending on the speed of your device and browser.</div>
    </div>

    <img id="generated-result" class="hidden">

    <a id="download-button" class="hidden" href="#" download="hadouken.gif">Download GIF</a>
</div>

<div class="image-frames">
    <img src="hadouken/0.gif" class="image-frame">
